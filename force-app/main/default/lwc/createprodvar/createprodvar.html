<template>
    
    <template if:true={temp}>
        <lightning-layout class="layout slds-align_absolute-center slds-m-around_large ">
            <lightning-card class="slds-modal slds-align_absolute-center slds-fade-in-open slds-backdrop">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={onresetclick}> 
                    <lightning-icon icon-name="utility:close"
                       alternative-text="close"
                       variant="inverse"
                       size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                 </button>
               <div class="slds-grid">
                   <div class="slds-col slds-size_1-of-2">
                    <lightning-input class=" slds-p-around_small" style="font-weight: bold;" type="text"
                        label="Product Variant Name" placeholer="Enter ProductVariant Name"
                        onchange={onproductvarChange} data-name="prodvar" required>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input class="slds-p-around_small" style="font-weight: bold;" type="number" label="Price "
                        placeholer="Enter Price" onchange={onpriceChange} data-name="price" required></lightning-input>
                    </div>
                </div>
                <template if:true={option1.data}>
                    <lightning-combobox class="slds-p-around_small" style="font-weight: bold;" name="Option_1_Label"
                        label="Option_1_Label" value={Option_1_Label} placeholder="Select Option_1_Label "
                        options={option1.data.values} onchange={Option_1_Labelchange} data-name="option1Lab" required>
                    </lightning-combobox>
                    <lightning-input class="slds-p-around_small" style="font-weight: bold;" type="text"
                        label="Option 1 value" placeholer="Enter Option 1 value" onchange={Option1valueChange}
                        data-name="option1" required>
                    </lightning-input>
                </template>
                <template if:true={option2.data}>
                    <lightning-combobox class="slds-p-around_small" style="font-weight: bold;" name="Option_2_Label"
                        label="Option_2_Label" value={Option_2_Label} placeholder="Select Option_2_Label"
                        options={option2.data.values} onchange={Option_2_Labelchange} data-name="option2Lab" required>
                    </lightning-combobox>
                    <span>
                        <lightning-input class="slds-p-around_small" style="font-weight: bold;" type="text"
                            label="Option 2 value" placeholer="Enter Option 2 value" onchange={Option2valueChange}
                            data-name="option2" required></lightning-input>
                    </span>
                </template>
                <lightning-button class="slds-p-around_small slds-align_absolute-center" variant="brand" label="submit"
                    onclick={onsubmit}></lightning-button>
                <template if:true={uploadview}>
                    <lightning-file-upload class="slds-p-around_small slds-align_absolute-center " style="font-weight: bold;" label="Upload Files"
                        name="fileUploader" record-id={recordId} accept={acceptedFormats}
                        onuploadfinished={onimageupload} multiple>
                    </lightning-file-upload>
                </template>
                <template if:false={uploadview}>
                    <lightning-button class="slds-p-around_small slds-align_absolute-center" label="Add Image"
                        variant="brand" onclick={onaddimageclick}></lightning-button>

                </template>
                <lightning-button class="slds-align_absolute-center" variant="brand" label="Reset"
                    onclick={onresetclick}></lightning-button>
            </lightning-card>
        </lightning-layout>
    </template>


</template>
