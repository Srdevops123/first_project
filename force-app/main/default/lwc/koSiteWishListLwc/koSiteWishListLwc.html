<template>
    <lightning-card>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-1">
            <div class='wishListContainer'>
                <template if:true={wishListProduct.data}>
                    <template for:each={wishListProduct.data} for:item='wishProduct'>
                        <div key={wishProduct.Id} class='slds-var-m-around_medium'>
                            <div>
                                <img class='productImage' src={wishProduct.Product_Variant__r.Image_URL__c} alt={wishProduct.Product_Variant__r.Name} name={wishProduct.Product_Variant__r.Product__c} onclick={productDetails}> 
                            </div>
                            <div>
                            <p class='productName'>{wishProduct.Product_Variant__r.Name}</p>
                            <span class='productPrice'>Rs.&nbsp;{wishProduct.Product_Variant__r.Price__c}</span><span class='productSize'>Size: {wishProduct.Product_Variant__r.Option_2_Value__c}</span>
                            <div>
                            <button class='removeButton' name={wishProduct.Id} onclick={removeHandler}>Remove</button>
                            <button class='moveToBag' data-id={wishProduct.Id} name={wishProduct.Product_Variant__r.Id} onclick={moveToBagHandler}>Move to Bag</button>
                            </div>
                            </div>
                        </div>
                    </template>
                </template>
